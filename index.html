<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Ehab Alkhateeb – Cybersecurity Researcher</title>

<link rel="icon" href="data:,">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #f9fafb;
    --text: #1f2937;
    --muted: #6b7280;
    --card: #ffffff;
    --border: #e5e7eb;
}
.dark-mode {
    --bg: #0f172a;
    --text: #e5e7eb;
    --muted: #9ca3af;
    --card: #1e293b;
    --border: #334155;
}
body {
    font-family: Inter, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: all 0.3s ease;
}
.card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
}
</style>
</head>

<body>
<div id="app" class="min-h-screen flex items-center justify-center">
    <div class="animate-spin h-10 w-10 border-4 border-gray-300 border-t-gray-800 rounded-full"></div>
</div>

<script>
const CV_DATA = {
    lastUpdated: "DEC-2025",
    personalInfo: {
        name: "Ehab Alkhateeb",
        title: "Cybersecurity Researcher | Deep Learning & Malware Analysis",
        email: "ehabalkh@gmail.com",
        location: "Fredericton, NB, Canada",
        summary: `Cybersecurity researcher and postdoctoral fellow at the University of New Brunswick’s Canadian Institute for Cybersecurity. 
        Ph.D. in Computer Science specializing in deep learning–based malware detection using binary-to-image representations.
        Over eight years of combined academic and industry experience in malware analysis, vulnerability management,
        behavioral analytics, and threat intelligence.`
    }
};

/* ---------------- RENDER FUNCTIONS ---------------- */

const renderPersonalInfo = (d) => `
<section class="card p-8 mb-6">
    <h1 class="text-3xl font-bold">${d.personalInfo.name}</h1>
    <p class="text-lg text-gray-600 dark:text-gray-400 mt-1">${d.personalInfo.title}</p>

    <div class="mt-4 text-sm text-gray-600 dark:text-gray-400 space-y-1">
        <p><i class="fa-solid fa-location-dot mr-2"></i>${d.personalInfo.location}</p>
        <p><i class="fa-solid fa-envelope mr-2"></i>${d.personalInfo.email}</p>
    </div>
</section>
`;

const renderSummary = (d) => `
<section class="card p-8 mb-6">
    <h2 class="text-xl font-semibold mb-3">Professional Summary</h2>
    <p class="leading-relaxed text-gray-700 dark:text-gray-300">
        ${d.personalInfo.summary}
    </p>
</section>
`;

/* ---------------- APP RENDER ---------------- */

const renderApp = () => {
    const html = `
    <main class="max-w-4xl mx-auto px-4 py-10">
        ${renderPersonalInfo(CV_DATA)}
        ${renderSummary(CV_DATA)}
    </main>

    <footer class="text-center text-sm text-gray-500 py-6 border-t">
        © ${new Date().getFullYear()} ${CV_DATA.personalInfo.name} · Last Updated: ${CV_DATA.lastUpdated}
    </footer>
    `;

    document.getElementById("app").innerHTML = html;
};

window.onload = renderApp;
</script>

</body>
</html>
